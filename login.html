<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo</title>

    <!-- custom style css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="bg-[#F4F5F7] h-[100vh] flex flex-col items-center justify-center"
  >
    <!-- login form section -->
    <div
      class="w-80 h-50 bg-[url(assets/bg.png)] bg-cover flex items-center justify-center"
    >
      <img src="assets/Group.png" alt="" />
    </div>
    <form
      action=""
      class="bg-white rounded-xl p-8 flex flex-col gap-4 w-80 outfit font-medium text-sm"
    >
      <div>
        <label for="">Mobile Number</label>
        <br />
        <input
          type="text"
          placeholder="Enter your number"
          class="input bg-[#F4F5F7] mt-2 rounded-3xl"
          id="mobileNumber"
        />
      </div>
      <div>
        <label for="">4 Digit Pin</label>
        <br />
        <input
          type="text"
          placeholder="Enter 4 Digit Pin"
          class="input bg-[#F4F5F7] mt-2 rounded-3xl"
          id="fourDigitPin"
        />
      </div>
      <button class="btn bg-[#0874F2] rounded-3xl text-white" id="formBtn">
        Login
      </button>
    </form>

    <!-- javascript file connect -->
    <script src="login.js"></script>
  </body>
</html>
