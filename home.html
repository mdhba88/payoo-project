<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- custom style css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-[#F4F5F7] min-h-[100vh] outfit">
    <section class="bg-white rounded-b-3xl">
      <!-- home menu bar -->
      <div
        class="flex items-center justify-between max-w-lg m-auto border-b-2 border-[#bdbdbd80] p-6"
      >
        <div class="flex items-center">
          <div>
            <img src="assets/Group.png" alt="" class="w-14" />
          </div>
          <div class="ml-2 flex flex-col gap-1">
            <p class="font-bold text-lg">
              $<span id="availableBalance">45000</span>
            </p>
            <p class="font-normal text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button
            id="logOutBtn"
            class="btn text-[#08080880] font-normal rounded-lg"
          >
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#0808088f]"
            ></i
            >Log Out
          </button>
        </div>
      </div>

      <!-- home welcome section -->
      <div class="flex flex-col justify-between max-w-lg m-auto p-6 gap-3">
        <h1 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-sm text-[#08080880]">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>
      </div>

      <!-- home card section -->
      <div class="grid grid-rows-2 grid-cols-3 gap-4 max-w-lg m-auto p-6">
        <div
          id="addMoneyCard"
          class="border-2 border-[#0808081a] flex flex-col items-center justify-center gap-3 rounded-xl px-1 py-3 cursor-pointer focusStyle"
        >
          <img src="assets/wallet1.png" alt="" />
          <span class="text-xs text-[#080808b3]">Add Money</span>
        </div>
        <div
          id="cashOutCard"
          class="border-2 border-[#0808081a] flex flex-col items-center justify-center gap-3 rounded-xl px-1 py-3 cursor-pointer focusStyle"
        >
          <img src="assets/send1.png" alt="" />
          <span class="text-xs text-[#080808b3]">Cashout</span>
        </div>
        <div
          id="transferCard"
          class="border-2 border-[#0808081a] flex flex-col items-center justify-center gap-3 rounded-xl px-1 py-3 cursor-pointer focusStyle"
        >
          <img src="assets/money1.png" alt="" />
          <span class="text-xs text-[#080808b3]">Transfer Money</span>
        </div>
        <div
          id="getBonusCard"
          class="border-2 border-[#0808081a] flex flex-col items-center justify-center gap-3 rounded-xl px-1 py-3 cursor-pointer focusStyle"
        >
          <img src="assets/bonus1.png" alt="" />
          <span class="text-xs text-[#080808b3]">Get Bonus</span>
        </div>
        <div
          id="payBillCard"
          class="border-2 border-[#0808081a] flex flex-col items-center justify-center gap-2 rounded-xl px-1 py-3 cursor-pointer focusStyle"
        >
          <img src="assets/purse1.png" alt="" />
          <span class="text-xs text-[#080808b3]">Pay Bill</span>
        </div>
        <div
          id="transactionCard"
          class="border-2 border-[#0808081a] flex flex-col items-center justify-center gap-2 rounded-xl px-1 py-3 cursor-pointer focusStyle"
        >
          <img src="assets/transaction1.png" alt="" />
          <span class="text-xs text-[#080808b3]">Transactions</span>
        </div>
      </div>
    </section>

    <!-- add money sub (input) section -->
    <section class="flex flex-col max-w-lg m-auto p-6" id="addMoneySection">
      <div class="mb-5">
        <h3 class="font-semibold text-lg">Add Money</h3>
      </div>
      <div class="flex flex-col rounded-3xl bg-white p-6">
        <form action="" class="flex flex-col gap-3">
          <div class="flex flex-col">
            <label for="">Select A Bank</label>
            <select
              id="bankSelection"
              class="select bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            >
              <option disabled selected>Select bank</option>
              <option>IBBL bank</option>
              <option>Dutch bangla bank</option>
              <option>City bank</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label for="">Bank Account Number</label>
            <input
              id="bankNumber"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Amount to Add</label>
            <input
              id="addAmount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Pin Number</label>
            <input
              id="addPin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <button
            id="addMoneyBtn"
            class="btn bg-[#0874F2] rounded-3xl text-white mt-2"
          >
            Add Money
          </button>
        </form>
      </div>
    </section>

    <!-- cash out sub (input) section -->
    <section class="flex flex-col max-w-lg m-auto p-6" id="cashOutSection">
      <div class="mb-5">
        <h3 class="font-semibold text-lg">Cash Out</h3>
      </div>
      <div class="flex flex-col rounded-3xl bg-white p-6">
        <form action="" class="flex flex-col gap-3">
          <div class="flex flex-col">
            <label for="">Agent Number</label>
            <input
              id="agentNumber"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Amount</label>
            <input
              id="cashOutAmount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Pin Number</label>
            <input
              id="cashOutPin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <button
            id="cashOutBtn"
            class="btn bg-[#0874F2] rounded-3xl text-white mt-2"
          >
            Withdraw Money
          </button>
        </form>
      </div>
    </section>

    <!-- Transfer Money sub (input) section -->
    <section class="flex flex-col max-w-lg m-auto p-6" id="transferSection">
      <div class="mb-5">
        <h3 class="font-semibold text-lg">Transfer Money</h3>
      </div>
      <div class="flex flex-col rounded-3xl bg-white p-6">
        <form action="" class="flex flex-col gap-3">
          <div class="flex flex-col">
            <label for="">User Account Number</label>
            <input
              id="userAccountNumber"
              type="text"
              placeholder="Enter 11 digit number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Amount</label>
            <input
              id="transferAmount"
              type="text"
              placeholder="Enter amount to transfer"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Pin Number</label>
            <input
              id="transferPin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <button
            id="transferBtn"
            class="btn bg-[#0874F2] rounded-3xl text-white mt-2"
          >
            Send Now
          </button>
        </form>
      </div>
    </section>

    <!-- Get Bonus sub (input) section -->
    <section class="flex flex-col max-w-lg m-auto p-6" id="getBonusSection">
      <div class="mb-5">
        <h3 class="font-semibold text-lg">Get Bonus</h3>
      </div>
      <div class="flex flex-col rounded-3xl bg-white p-6">
        <form action="" class="flex flex-col gap-3">
          <div class="flex flex-col">
            <label for="">Enter Bonus Coupon</label>
            <input
              id="getBonusCoupon"
              type="text"
              placeholder="Enter your coupon"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>

          <button
            id="getBonusBtn"
            class="btn bg-[#0874F2] rounded-3xl text-white mt-2"
          >
            Get Bonus
          </button>
        </form>
      </div>
    </section>

    <!-- Pay bill sub (input) section -->
    <section class="flex flex-col max-w-lg m-auto p-6" id="payBillSection">
      <div class="mb-5">
        <h3 class="font-semibold text-lg">Pay Bill</h3>
      </div>
      <div class="flex flex-col rounded-3xl bg-white p-6">
        <form action="" class="flex flex-col gap-3">
          <div class="flex flex-col">
            <label for="">Select To Pay</label>
            <select
              id="payBankSelection"
              class="select bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            >
              <option disabled selected>Select bank</option>
              <option>IBBL bank</option>
              <option>Dutch bangla bank</option>
              <option>City bank</option>
            </select>
          </div>
          <div class="flex flex-col">
            <label for="">Biller Account Number</label>
            <input
              id="payBankNumber"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Amount to Pay</label>
            <input
              id="payAmount"
              type="text"
              placeholder="Add Amount to pay"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <div class="flex flex-col">
            <label for="">Pin Number</label>
            <input
              id="payPin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#F4F5F7] mt-2 rounded-3xl w-full"
            />
          </div>
          <button
            id="payBtn"
            class="btn bg-[#0874F2] rounded-3xl text-white mt-2"
          >
            Pay Now
          </button>
        </form>
      </div>
    </section>

    <!-- latest payment history section -->
    <section
      class="flex flex-col max-w-lg m-auto p-6 gap-3"
      id="transactionSection"
    >
      <div class="mb-5 flex items-center justify-between">
        <h3 class="font-semibold text-lg">Latest Payment</h3>
        <button class="bg-transparent text-[#08080880] cursor-pointer p-2">
          View All
        </button>
      </div>
      <!-- card activities -->
      <div id="transactionShowing" class="flex flex-col gap-4">
        <!-- transaction is showing here -->
      </div>
    </section>

    <!-- home sections javascript file -->
    <script src="payoo.js"></script>
  </body>
</html>
